<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/Pj-img.png" alt="" />
            <h3>Patrick Larraquel</h3>
            <p class="profile-status">Pro Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <div class="search-container">
              <input type="text" placeholder="Search">
              <i class="fa fa-search"></i>
            </div>
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>Achievement Unlocked</p>
                <div class="progress-ac"></div>
              </div>
              <h2 class="percentage">65%</h2>
            </div>
            <div class="card">
              <img class="img-gta" src="./images/gta5.jpg" alt="" />
              <div class="card-info">
                <h2>Grand Theft Auto 5 (Online)</h2>
                <p>Achievement Unlocked</p>
                <div class="progress-gta"></div>
              </div>
              <h2 class="percentage">32%</h2>
            </div>
            <div class="card">
              <img class="img-cod" src="./images/cod-inf.png" alt="" />
              <div class="card-info">
                <h2>Call of DutyÂ® Infinite Warfare</h2>
                <p>Achievement Unlocked</p>
                <div class="progress-cod"></div>
              </div>
              <h2 class="percentage">83%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
  </body>
</html>
